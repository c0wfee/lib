<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .folder, .file {
            margin: 10px 0;
        }
        .folder {
            cursor: pointer;
            font-weight: bold;
            position: relative;
        }
        .folder:before {
            content: 'üìÅ ';
        }
        .file:before {
            content: 'üìÑ ';
        }
        .folder-content {
            margin-left: 20px;
            display: none;
        }
        .button-container {
            margin-bottom: 20px;
        }
        .context-menu {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 0px 5px #aaa;
            border: 1px solid #ddd;
            z-index: 1000;
        }
        .context-menu-item {
            padding: 5px 10px;
            cursor: pointer;
        }
        .context-menu-item:hover {
            background-color: #f0f0f0;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .table-container table {
            width: 100%;
            border-collapse: collapse;
        }
        .table-container th, .table-container td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .table-container th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="button-container">
        <form th:action="@{/add-folder}" method="post">
            <input type="text" name="folderName" placeholder="New Folder Name" required>
            <button type="submit">Add New Folder</button>
        </form>
    </div>
    <div id="folderList">
        <div th:each="folder : ${folders}" class="folder" th:data-id="${folder.id}">
            <span th:text="${folder.name}"></span>
            <div class="folder-content" th:id="'folder-content-' + ${folder.id}">
                <div th:each="pdf : ${folderPDFMap[folder.id]}" class="file" th:text="${pdf.filename}"></div>
            </div>
        </div>
    </div>
</div>

<div class="context-menu" id="contextMenu">
    <div class="context-menu-item" id="renameFolder">Rename</div>
    <div class="context-menu-item" id="uploadMarc">Upload MARC File</div>
    <div class="context-menu-item" id="uploadPDF">Upload PDF File</div>
    <div class="context-menu-item" id="viewMARCDetail">View Marc Details</div>
</div>

<input type="file" id="MarcFileInput" style="display: none;">
<input type="file" id="PDFFileInput" multiple style="display: none;">

<div id="renameModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Rename Folder</h2>
        <input type="text" id="renameInput" placeholder="New Folder Name">
        <button id="renameSubmit">Rename</button>
    </div>
</div>

<div id="marcDetailsModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>MARC Details</h2>
        <div class="table-container">
            <table id="marcDetailsTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Display</th>
                    <th>Resources ID</th>
                    <th>Authors</th>
                    <th>Editors</th>
                    <th>Series</th>
                    <th>Language</th>
                    <th>ISBN</th>
                    <th>Publisher</th>
                    <th>Published</th>
                    <th>Edition</th>
                    <th>Copyright Year</th>
                    <th>URL</th>
                    <th>Pages</th>
                    <th>Subjects</th>
                    <th>Description</th>
                    <th>Chapters</th>
                </tr>
                </thead>
                <tbody>
                <!-- Âä®ÊÄÅÂ°´ÂÖÖ -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        let currentFolder = null;

        document.querySelectorAll('.folder').forEach(folder => {
            folder.addEventListener('click', (e) => {
                e.stopPropagation();
                const content = folder.querySelector('.folder-content');
                if (content) {
                    content.style.display = content.style.display === 'none' || content.style.display === '' ? 'block' : 'none';
                }
            });

            folder.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                e.stopPropagation();
                currentFolder = folder;
                const contextMenu = document.getElementById('contextMenu');
                if (contextMenu) {
                    contextMenu.style.display = 'block';
                    contextMenu.style.left = `${e.pageX}px`;
                    contextMenu.style.top = `${e.pageY}px`;
                }
            });
        });

        const renameFolder = document.getElementById('renameFolder');
        const renameModal = document.getElementById('renameModal');
        const renameInput = document.getElementById('renameInput');
        const renameSubmit = document.getElementById('renameSubmit');
        const closeModal = document.querySelector('.close');

        if (renameFolder) {
            renameFolder.addEventListener('click', () => {
                if (currentFolder) {
                    renameModal.style.display = 'block';
                    renameInput.value = currentFolder.childNodes[0].nodeValue.trim();
                    renameInput.focus();
                }
                const contextMenu = document.getElementById('contextMenu');
                if (contextMenu) {
                    contextMenu.style.display = 'none';
                }
            });
        }

        if (renameSubmit) {
            renameSubmit.addEventListener('click', () => {
                if (currentFolder && renameInput) {
                    const newName = renameInput.value.trim();
                    currentFolder.childNodes[0].nodeValue = newName + ' ';
                    renameModal.style.display = 'none';
                    // Submit rename form
                    submitRenameForm(currentFolder.getAttribute('data-id'), newName);
                }
            });
        }

        if (closeModal) {
            closeModal.addEventListener('click', () => {
                renameModal.style.display = 'none';
            });
        }

        window.onclick = function(event) {
            if (event.target == renameModal) {
                renameModal.style.display = 'none';
            }
        }

        const uploadMarc = document.getElementById('uploadMarc');
        if (uploadMarc) {
            uploadMarc.addEventListener('click', () => {
                const MarcFileInput = document.getElementById('MarcFileInput');
                if (MarcFileInput) {
                    MarcFileInput.click();
                }
                const contextMenu = document.getElementById('contextMenu');
                if (contextMenu) {
                    contextMenu.style.display = 'none';
                }
            });
        }

        const MarcFileInput = document.getElementById('MarcFileInput');
        if (MarcFileInput) {
            MarcFileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file && currentFolder) {
                    const formData = new FormData();
                    formData.append("file", file);
                    formData.append("folderId", currentFolder.getAttribute('data-id'));

                    fetch('/uploadMARC', {
                        method: 'POST',
                        body: formData
                    }).then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                const newFile = document.createElement('div');
                                newFile.className = 'file';
                                newFile.textContent = file.name;
                                const folderContent = currentFolder.querySelector('.folder-content');
                                if (folderContent) {
                                    folderContent.appendChild(newFile);
                                }
                            } else {
                                alert('File upload failed');
                            }
                        }).catch(error => console.error('Error:', error));
                }
            });
        }

        const uploadPDF = document.getElementById('uploadPDF');
        if (uploadPDF) {
            uploadPDF.addEventListener('click', () => {
                const PDFFileInput = document.getElementById('PDFFileInput');
                if (PDFFileInput) {
                    PDFFileInput.click();
                }
                const contextMenu = document.getElementById('contextMenu');
                if (contextMenu) {
                    contextMenu.style.display = 'none';
                }
            });
        }

        const PDFFileInput = document.getElementById('PDFFileInput');
        if (PDFFileInput) {
            PDFFileInput.addEventListener('change', (e) => {
                const files = e.target.files;
                if (files.length > 0 && currentFolder) {
                    const formData = new FormData();
                    for (let i = 0; i < files.length; i++) {
                        formData.append("files", files[i]);
                    }
                    formData.append("folderId", currentFolder.getAttribute('data-id'));

                    fetch('/uploadPDF', {
                        method: 'POST',
                        body: formData
                    }).then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                for (let i = 0; i < files.length; i++) {
                                    const newFile = document.createElement('div');
                                    newFile.className = 'file';
                                    newFile.textContent = files[i].name;
                                    const folderContent = currentFolder.querySelector('.folder-content');
                                    if (folderContent) {
                                        folderContent.appendChild(newFile);
                                    }
                                }
                            } else {
                                alert('The following files could not be uploaded: ' + data.invalidFiles.join(', '));
                            }
                        }).catch(error => console.error('Error:', error));
                }
            });
        }

        document.addEventListener('click', () => {
            const contextMenu = document.getElementById('contextMenu');
            if (contextMenu) {
                contextMenu.style.display = 'none';
            }
        });

        function submitRenameForm(folderId, newName) {
            const formData = new FormData();
            formData.append("folderId", folderId);
            formData.append("newName", newName);

            fetch('/rename-folder', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
                .then(data => {
                    if (!data.success) {
                        alert('Folder rename failed');
                    }
                }).catch(error => console.error('Error:', error));
        }

        const viewMarcDetail = document.getElementById('viewMARCDetail');
        const marcDetailsModal = document.getElementById('marcDetailsModal');
        if (viewMarcDetail) {
            viewMarcDetail.addEventListener('click', () => {
                if (currentFolder) {
                    fetchMarcDetails(currentFolder.getAttribute('data-id'));
                    marcDetailsModal.style.display = 'block';
                }
                const contextMenu = document.getElementById('contextMenu');
                if (contextMenu) {
                    contextMenu.style.display = 'none';
                }
            });
        }

        if (closeModal) {
            closeModal.addEventListener('click', () => {
                marcDetailsModal.style.display = 'none';
            });
        }

        window.onclick = function(event) {
            if (event.target == marcDetailsModal) {
                marcDetailsModal.style.display = 'none';
            }
        }

        function fetchMarcDetails(folderId) {
            fetch(`/marcDetails?folderId=${folderId}`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('marcDetailsTable').querySelector('tbody');
                    tableBody.innerHTML = ''; // Ê∏ÖÁ©∫Ë°®Ê†º
                    console.log(data);
                    data.forEach(detail => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td>${detail.id}</td>
                        <td>${detail.title}</td>
                        <td>${detail.display}</td>
                        <td>${detail.resourcesId}</td>
                        <td>${detail.authors}</td>
                        <td>${detail.editors}</td>
                        <td>${detail.series}</td>
                        <td>${detail.language}</td>
                        <td>${detail.isbn}</td>
                        <td>${detail.publisher}</td>
                        <td>${detail.published}</td>
                        <td>${detail.edition}</td>
                        <td>${detail.copyrightYear}</td>
                        <td>${detail.url}</td>
                        <td>${detail.pages}</td>
                        <td>${detail.subjects}</td>
                        <td>${detail.description}</td>
                        <td>${detail.chapters}</td>
                    `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error:', error));
        }
    });


</script>
</body>
</html>
