<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<h2>Login</h2>

<!-- Form to submit username and password -->
<form action="/login" method="post">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>

    <input type="submit" value="Login">
</form>

<!-- Display message if login fails -->
<p th:if="${param.error}" style="color: red;">Invalid username or password.</p>

<!-- Display messages from the controller -->
<p th:if="${param.message}" th:text="${param.message}" style="color: green;"></p>
</body>
</html>
