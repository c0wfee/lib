<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            padding: 15px;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
        }
        .header input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .header button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .header button:hover {
            background-color: #0056b3;
        }
        .content {
            display: flex;
            flex: 1;
        }
        .main {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        .item {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .item-details {
            display: flex;
            align-items: flex-start;
            margin-top: 10px;
        }
        .item-content {
            flex-grow: 1;
        }
        .item-details h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .item-details p {
            margin: 5px 0;
        }
        .item-meta {
            margin-top: 15px;
        }
        .item-meta button {
            margin-right: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .item-meta button:hover {
            background-color: #0056b3;
        }
        .ban-options {
            margin-top: 10px;
        }
        #no-files {
            color: red;
            font-weight: bold;
        }
        .pagination button {
            margin: 0 2px;
            padding: 5px 10px;
            border: 1px solid #007bff;
            background-color: white;
            cursor: pointer;
        }
        .pagination button.active {
            background-color: #007bff;
            color: white;
        }
        .pagination button:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }
        .footer {
            padding: 15px;
            background-color: #f1f1f1;
            border-top: 1px solid #ccc;
            text-align: right;
        }
        .footer button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer button:hover {
            background-color: #0056b3;
        }
        .footer button {
            display: none;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        .notification.error {
            background-color: #f44336;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <input id="keyword" placeholder="Enter keyword" />
        <button id="search-button">Search</button>
    </div>
    <div class="content">
        <div class="main">
            <div id="results">
                <div id="no-files" style="display: none;">
                    <p>No users found for the given keyword.</p>
                </div>
                <div id="item-list"></div>
                <ul id="pagination" class="pagination"></ul>
            </div>
        </div>
    </div>
    <div class="footer">
        <button onclick="window.location.href='/userhome'">Go to User Home</button>
    </div>
</div>
<div id="notification" class="notification"></div>
<script>
    const API_BASE_URL = "localhost:8088";
    let currentPage = 1;
    const pageSize = 5;
    let filters = {};

    function showNotification(message, isError = false) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = isError ? 'notification error' : 'notification';
        notification.style.display = 'block';
        setTimeout(() => {
            notification.style.display = 'none';
        }, 3000);
    }

    function searchUsers(page, size) {
        const keyword = document.getElementById('keyword').value;

        if (keyword) {
            console.log(`Searching for keyword: ${keyword}, page: ${page}, size: ${size}`);

            fetch(`http://${API_BASE_URL}/searchUsers?keyword=${encodeURIComponent(keyword)}&page=${page}&size=${size}`)
                .then(response => {
                    console.log('Received response:', response);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Received data:', data);
                    const itemList = document.getElementById('item-list');
                    itemList.innerHTML = ''; // Clear previous results

                    if (data.content.length > 0) {
                        data.content.forEach(user => {
                            const item = document.createElement('div');
                            item.className = 'item';

                            const unbanTime = new Date(user.unbanTime);
                            const localTime = unbanTime.toLocaleString('zh-CN', { timeZone: 'Asia/Shanghai' });

                            item.innerHTML = `
                            <div class="item-details">
                                <div class="item-content">
                                    <h3><strong>Username:</strong> ${user.username}</h3>
                                    <p><strong>Password:</strong> ${user.password}</p>
                                    <p><strong>User ID:</strong> ${user.id}</p>
                                    <p><strong>Unban Time:</strong> ${localTime}</p>
                                    <div class="item-meta">
                                        <select class="ban-options" id="ban-options-${user.id}">
                                            <option value="7">7 Days</option>
                                            <option value="30">1 Month</option>
                                            <option value="182">6 Months</option>
                                            <option value="3650">Permanent</option>
                                        </select>
                                        <button onclick="banUser('${user.id}')">Ban User</button>
                                        <button onclick="removeBan('${user.id}')">Remove Ban</button>
                                    </div>
                                </div>
                            </div>
                        `;
                            itemList.appendChild(item);
                        });
                        document.getElementById('no-files').style.display = 'none';
                        createPagination(data.totalItems, page, size);
                    } else {
                        document.getElementById('no-files').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error fetching users:', error);
                    showNotification('Error fetching users.', true);
                });
        } else {
            alert('Please enter a search query.');
        }
    }

    function banUser(id) {
        const selectElement = document.getElementById(`ban-options-${id}`);
        const banDuration = selectElement.value;

        console.log(`Ban user with ID: ${id} for ${banDuration}`);

        fetch(`http://localhost:8088/banUser`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                userId: id,
                banDuration: banDuration
            })
        })
            .then(response => {
                console.log('Response status:', response.status);  // 打印状态码
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.message || 'Network response was not ok'); });
                }
                return response.json();
            })
            .then(data => {
                console.log('User banned successfully:', data);
                showNotification('User banned successfully');
                searchUsers(currentPage, pageSize); // Refresh the user list
            })
            .catch(error => {
                console.error('Error banning user:', error);
                showNotification('Error banning user.', true);
            });
    }


    function removeBan(id) {
        console.log(`Remove ban for user with ID: ${id}`);

        fetch(`http://localhost:8088/removeBan`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                userId: id
            })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Ban removed successfully:', data);
                showNotification('Ban removed successfully');
                searchUsers(currentPage, pageSize); // Refresh the user list
            })
            .catch(error => {
                console.error('Error removing ban:', error);
                showNotification('Error removing ban.', true);
            });
    }

    function createPagination(totalElements, currentPage, size) {
        const paginationContainer = document.getElementById('pagination');
        paginationContainer.innerHTML = '';
        const totalPages = Math.ceil(totalElements / size);

        const prevButton = document.createElement('button');
        prevButton.innerText = 'Previous';
        prevButton.disabled = currentPage === 1;
        prevButton.onclick = () => {
            searchUsers(currentPage - 1, size);
            window.scrollTo(0, 0);
        };
        paginationContainer.appendChild(prevButton);

        let startPage, endPage;
        if (currentPage === 1 || currentPage === 2) {
            startPage = 1;
            endPage = Math.min(5, totalPages);
        } else {
            startPage = Math.max(1, currentPage - 2);
            endPage = Math.min(totalPages, currentPage + 2);
        }

        for (let i = startPage; i <= endPage; i++) {
            const pageButton = document.createElement('button');
            pageButton.innerText = i;
            pageButton.className = currentPage === i ? 'active' : '';
            pageButton.onclick = () => {
                searchUsers(i, size);
                window.scrollTo(0, 0);
            };
            paginationContainer.appendChild(pageButton);
        }

        const nextButton = document.createElement('button');
        nextButton.innerText = 'Next';
        nextButton.disabled = currentPage === totalPages;
        nextButton.onclick = () => {
            searchUsers(currentPage + 1, size);
            window.scrollTo(0, 0);
        };
        paginationContainer.appendChild(nextButton);
    }

    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('search-button').addEventListener('click', () => {
            currentPage = 1;
            searchUsers(currentPage, pageSize);
        });
    });
</script>
</body>
</html>
