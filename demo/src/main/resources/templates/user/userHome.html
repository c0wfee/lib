<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Borrowing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/user/userHome.css">
</head>
<body>
<div class="container">
    <h1 class="my-4 text-center">My Borrowing</h1>
    <ul class="nav nav-tabs" id="borrowingTabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="current-borrowing-tab" data-toggle="tab" href="#current-borrowing" role="tab" aria-controls="current-borrowing" aria-selected="true">Current Borrowing</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="borrowing-history-tab" data-toggle="tab" href="#borrowing-history" role="tab" aria-controls="borrowing-history" aria-selected="false">Borrowing History</a>
        </li>
    </ul>
    <div class="tab-content" id="borrowingTabsContent">
        <div class="tab-pane fade show active" id="current-borrowing" role="tabpanel" aria-labelledby="current-borrowing-tab">
            <div id="current-borrowing-container">
                <!-- Current Borrowing books will be displayed here -->
            </div>
        </div>
        <div class="tab-pane fade" id="borrowing-history" role="tabpanel" aria-labelledby="borrowing-history-tab">
            <div id="borrowing-history-container">
                <!-- Borrowing History books will be displayed here -->
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/user/userHome.js"></script>
</body>
</html>
